<div class="container-fluid col-md-6">
  <h3 class="text-center lead">Add Driver to Racing Team</h3>
  <br/>
  <form [formGroup]="driverForm" (ngSubmit)="onSubmit(driverForm)">
    <div>
      <div class="row">
        <div class="col-md-6">
          <input type="text" class="form-control" id="firstName" placeholder="First Name"
                 formControlName="firstName"/>
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" id="lastName" placeholder="Last Name"
                 formControlName="lastName"/>
        </div>
      </div>
      <br/>
      <div class="row">
        <div class="col-md-6">
          <input type="text" class="form-control" id="jobTitle" placeholder="Job Title"
                 formControlName="jobTitle"/>
        </div>

        <select id="team" class="col-md-6 custom-select" formControlName="team">
          <option value="">Choose team...</option>
          <option *ngFor="let team of teams">{{ team.teamName }}</option>
        </select>
      </div>
      <br/>
      <div class="form-group col-md-6">
        <div class="row">
          <label id="activeStatus" class="md-check lead">
            <input type="radio" value="Active" formControlName="status"/> Active
          </label>
          <label class="md-check lead">
            <input type="radio" value="Inactive" formControlName="status"/> Inactive
          </label>
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary pull-right" [disabled]="!driverForm.valid">
      {{ btnText }}
    </button>
  </form>
</div>
