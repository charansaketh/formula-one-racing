<div class="container-fluid">
  <button id="addDriverButton" class="btn btn-primary pull-right" (click)="goToAddDriverForm()">Add Driver</button>
  <table class="table">
    <thead>
    <tr>
      <th>Driver ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Job Title</th>
      <th>Racing Team</th>
      <th>Status</th>
      <th></th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor='let driver of drivers'>
      <td>{{driver?.id}}</td>
      <td>{{driver?.firstName}}</td>
      <td>{{driver?.lastName}}</td>
      <td>{{driver?.jobTitle}}</td>
      <td>{{driver?.team}}</td>
      <td>{{driver?.status}}</td>
      <td>
        <button class="primary btn-secondary" (click)="updateDriver(driver.id)">Update</button>
      </td>
      <td>
        <button class="primary btn-danger" (click)="removeDriver(driver.id)">Remove</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
